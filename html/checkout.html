        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>

            </li>

    <main class="check container-fluid">
      <h2>Checkout</h2>
      <div class="row justify-content-center">
        <!-- Table -->
        <table class="table align-middle container-sm table-responsive-sm" data-table>
          <thead class="table tHeadA">
            <tr>
              <th style="color: red;" scope="col">Quantity</th>
              <th style="color: red;" scope="col">Name</th>
              <th style="color: red;" scope="col">Price</th>
              <th style="color: red;" scope="col">Description</th>
              <th style="color: red;" scope="col">Image</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td>Total Amount:</td>
              <td id="totalPrice">R0.00</td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <div class="d-flex justify-content-center my-3">
          <div class="spinspin" style="margin-right: 20px"></div>
          <button type="submit" id="purchased" class="btn btn-success">Purchase</button>
        </div>
      </div>
    </main>
    <footer class="container-fluid" id="footer">
      <div class="row">
        <p class="footertext"> AutoLux &copy; <span currentYear></span></p>
      </div>
    </footer>
    <!-- Bootstrap's script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
